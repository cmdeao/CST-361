<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<head>
<title>Add Album Response</title>
</head>
<h:body>
	<div align="center">
	<h1 style="text-align:center">Add Album Response</h1>
	Album Title: #{album.title}
	<br></br>
	Artist: #{album.artist}
	<br></br>
	Release Year: #{album.year}
	<br></br>
	Total Tracks: #{album.getNumberTracks()}
	<br></br>
	<h:dataTable value="#{album.tracks}" var = "track" border="2" cellspacing="1" cellpadding="1" style="text-align:center">
		<h:column>
			<f:facet name = "header">Track Number:</f:facet>
			#{track.number}
		</h:column>
		<h:column>
			<f:facet name = "header">Track Title:</f:facet>
			#{track.title}
		</h:column>
	</h:dataTable>
	</div>
</h:body>
</html>
